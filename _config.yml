# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site #站点信息
title: Sogrey #标题
subtitle: 必须努力，付出不亚于任何人的努力 #副标题
description: 必须努力，付出不亚于任何人的努力 #描述
author: Sogrey #作者
language: zh-Hans #语言 zh-Hans
timezone: Asia/Shanghai #时区
charset: utf-8
favicon: /favicon.ico

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://sogrey.github.io
root: /
permalink: article/:title/ #:year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
    
# 默认截取的长度为 150 字符，可以根据需要自行设定
auto_excerpt:
  enable: true
  length: 150
  
# Archives 默认值为2，这里都修改为1，相应页面就只会列出标题，而非全文
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

# Server 不修改
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
logger: false
logger_format:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination 每页多少篇文章
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
# theme: maupassant
# theme: maupassant2
# theme: yilia
# theme: yelee
# theme: next
theme: yelog
# theme: z-index-master

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/Sogrey/Sogrey.github.io.git
  branch: master
#RSS订阅
plugin:
- hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  #type 表示类型, 是 atom 还是 rss2.
  #path 表示 Feed 路径
  #limit 最多多少篇最近文章
search:
  path: search.xml
  field: post
  content: true
  
#站点地图
sitemap:
    path: sitemap.xml